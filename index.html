<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Logo de Around the US"
          class="header__logo"
        />
      </header>
      <main>
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <img
              src="images/add.svg"
              alt="Icono de cerrar"
              class="popup__close-icon"
            />
            <form action="" class="form" id="edit-form">
              <h2 class="form__title">Editar perfil</h2>
              <input type="text" class="form__input" id="name" />
              <input type="text" class="form__input" id="description" />
              <button class="form__button">Guardar</button>
            </form>
          </div>
        </div>
        <div class="popup" id="add-popup">
          <div class="popup__container">
            <img
              src="images/add.svg"
              alt="Icono de cerrar"
              class="popup__close-icon"
            />
            <form action="" class="form" id="add-form">
              <h2 class="form__title">Nuevo lugar</h2>
              <input
                type="text"
                class="form__input"
                id="title"
                placeholder="TÃ­tulo"
              />
              <input
                type="text"
                class="form__input"
                id="link"
                placeholder="Enlace a la imagen"
              />
              <button class="form__button">Crear</button>
            </form>
          </div>
        </div>
        <section class="profile">
          <img
            src="images/avatar.jpg"
            alt="Persona mayor con el mar de fondo"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="images/edit.svg" alt="Icono de editar" />
            </button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="images/add.svg" alt="Icono de agregar" />
          </button>
        </section>
        <section>
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2021 Alrededor de los EEUU</p>
      </footer>
      <template id="element-template">
        <li class="element">
          <img src="" alt="" class="element__image" />
          <div class="element__footer">
            <h2 class="element__title"></h2>
            <button class="element__like-icon"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
