<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Logo de Around" class="header__logo" />
      </header>
      <main>
        <div class="popup">
          <div class="popup__container">
            <img
              src="images/add.svg"
              alt="Icono de cerrar"
              class="popup__close-icon"
            />
            <form action="" class="form">
              <h2 class="form__title">Edit profile</h2>
              <input type="text" class="form__input" id="name" />
              <input type="text" class="form__input" id="description" />
              <button class="form__button">Guardar</button>
            </form>
          </div>
        </div>
        <section class="profile">
          <img src="images/avatar.jpg" alt="" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="images/edit.svg" alt="" />
            </button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="images/add.svg" alt="" />
          </button>
        </section>
        <section>
          <ul class="elements">
            <li class="element">
              <img src="./images/paisaje1.jpg" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Valle de Yosemite</h2>
                <img
                  src="./images/like.svg"
                  alt=""
                  class="element__like-icon"
                />
              </div>
            </li>
            <li class="element">
              <img src="./images/paisaje2.jpg" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Lago Louise</h2>
                <img
                  src="./images/like.svg"
                  alt=""
                  class="element__like-icon"
                />
              </div>
            </li>
            <li class="element">
              <img src="./images/paisaje3.jpg" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Monta√±as Calvas</h2>
                <img
                  src="./images/like.svg"
                  alt=""
                  class="element__like-icon"
                />
              </div>
            </li>
            <li class="element">
              <img src="./images/paisaje4.jpg" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Latemar</h2>
                <img
                  src="./images/like.svg"
                  alt=""
                  class="element__like-icon"
                />
              </div>
            </li>
            <li class="element">
              <img src="./images/paisaje5.jpg" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Vanoise National Park</h2>
                <img
                  src="./images/like.svg"
                  alt=""
                  class="element__like-icon"
                />
              </div>
            </li>
            <li class="element">
              <img src="./images/paisaje6.jpg" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Lago di Braies</h2>

                <img
                  src="./images/like.svg"
                  alt=""
                  class="element__like-icon element__like-icon_active"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2021 Alrededor de los EEUU</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
