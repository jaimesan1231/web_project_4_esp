<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Logo de Around" class="header__logo" />
      </header>
      <main>
        <div class="profile">
          <img src="images/avatar.jpg" alt="" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="images/edit.svg" alt="" />
            </button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="images/add.svg" alt="" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
